
  <div class="summary-container">
    <div style="text-align: center;">
      <h4>Grade: {{points}}</h4>
      <h5>You Translated {{successWords}} out of {{ wordsLeng }} correctly</h5>
    </div>
    <h2>Game Summary</h2>
    <table mat-table [dataSource]="words" class="mat-elevation-z8">
      <ng-container matColumnDef="hebrew">
        <th mat-header-cell *matHeaderCellDef> Hebrew </th>
        <td mat-cell *matCellDef="let word"> {{word.origin}} </td>
      </ng-container>
  
      <ng-container matColumnDef="english">
        <th mat-header-cell *matHeaderCellDef> English </th>
        <td mat-cell *matCellDef="let word"> {{word.target}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let word"> {{word.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['hebrew', 'english', 'status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['hebrew', 'english', 'status'];"></tr>
    </table>
  </div>

<div style="text-align: center;">
  <button mat-button (click)="resetGame()">New Game</button>
</div>
