<div style="justify-content: center;padding-left: 3rem;padding-right: 3rem;padding-bottom: 3rem;">

    <h2>Select Category to Play</h2>
    <mat-select name="category" [(ngModel)]="catSelected" placeholder="Please Select a category">
        <mat-option *ngFor="let category of categories" [value]="category">{{category.name}}</mat-option>
    </mat-select>

<div *ngIf="catSelected">
    <div>{{catSelected.words.length}} Words</div>
    <br>
    <div>Last Update: {{catSelected.lastUpdateDate | date}}</div>


    <div class="play-game">
        <button mat-stroked-button [routerLink]="['/'+gameSelected.url, catSelected.id]">
            Play Game
        </button>
    </div>

</div>


</div>
